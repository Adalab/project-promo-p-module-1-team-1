<main class="main">
    <h1 class="main__contact">Contacto</h1>

    <p class="main__text">
     Para contactar con nosotras puedes rellenar el siguiente formulario e intentaremos ser tan rápidas como el brazo izquierdo de Nadal para darte una respuesta.
    </p>

    <legend class="main__text2">
      Todos los campos marcados con <span class="asterisk">*</span> son
      obligatorios
    </legend>

    <form class="form" action="https://formspree.io/f/moqrwbkg" method="post">
      <fieldset>
        <label for="Name"
          >Nombre Completo <span class="asterisk">*</span></label
        >
        <input placeholder="Nombre..." id="Name" type="text" name="Name" />
      </fieldset>
<div class="react">
      <fieldset class="react__email" >
        <label for="email">Email <span class="asterisk">*</span></label>
        <input
          placeholder="ejemplo@mail.com"
          id="email"
          type="email"
          name="Email"
        />
      </fieldset>
      <fieldset class="react__phone">
        <label for="telephone">Teléfono</label>
        <input
          placeholder="Ej: +34 000 000 000"
          id="telephone"
          type="tel"
          name="Email"
        />
      </fieldset>
 
</div>
      <fieldset>
        <label for="message" name="message"
          >Mensaje <span class="asterisk">*</span></label
        >
        <textarea
          placeholder="¿Qué necesitas?"
          name="message"
          id="message"
          cols="30"
          rows="10"
        ></textarea>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>
